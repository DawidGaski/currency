<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/monetka.png">
<meta property="og:image" content="images/moneyTło.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style4.css" rel="stylesheet">
    <link href="css/form4.css" rel="stylesheet">
    <link href="css/header4.css" rel="stylesheet">
    <script defer src="js/js4.js"></script>
</head>

<body class="body">
    <header class="header">
        <h1 class="header__h1">
            <strong>Kalkulator USD, EUR, JPY</strong>
        </h1>
    </header>
    <main class="main">
        <form class="js-form form">
            <fieldset>
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label class="form__label">
                        wybierz walutę:
                        <select class="js-currency" name="currency">
                            <option value="USD">dolar</option>
                            <option value="EUR">euro</option>
                            <option value="JPY">yen</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                        kwota w złotówkach<span class="form__label--special">*</span>:
                        <input class="js-sum form__input" placeholder="wpisz kwotę" type="number" required min="0.1"
                            step="any">
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz</button>
                </p>
            </fieldset>
        </form>
        <p class="main__paragraph">
            Rezultat:
        </p>
        <p class="js-result main__paragraph">
        </p>
    </main>
</body>

</html>
